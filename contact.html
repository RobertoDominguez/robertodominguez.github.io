<script>
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        console.log("Form sent"); // Depuración
        
        // Obtener valores
        const name = document.querySelector('.name').value.trim();
        const email = document.querySelector('.email').value.trim();
        const topic = document.querySelector('.topic').value.trim();
        const message = document.querySelector('.message').value.trim();
        
        console.log("Valores obtenidos:", {name, email, topic, message}); // Depuración
        
        // Validación
        if (!name || !email || !message) {
            document.querySelector('.empty_notice').style.display = 'block';
            console.log("Validación fallida"); // Depuración
            return;
        }
        
        document.querySelector('.empty_notice').style.display = 'none';
        
        // Formatear mensaje
        const whatsappText = `*Name:* ${name}\n*Email:* ${email}\n*Topic:* ${topic}\n*Message:* ${message}`;
        console.log("Formated Text:", whatsappText); // Depuración
        
        // Codificar para URL
        const encodedText = encodeURIComponent(whatsappText);
        console.log("encoded Text:", encodedText); // Depuración
        
        // Número de WhatsApp (REEMPLAZA ESTO CON TU NÚMERO)
        const phoneNumber = '59178579772'; // Ejemplo: 591 para Bolivia + tu número
        const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedText}`;
        
        console.log("final URL:", whatsappUrl); // Depuración
        
        // Redirección
        window.open(whatsappUrl, '_blank');
    });
</script>
